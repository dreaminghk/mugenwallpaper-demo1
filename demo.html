  <body>
    <style>
      /* Make the page and #element fill the viewport with no margin/padding */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #element {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: block;
      }
    </style>

    <div id="element"></div>
    <script src="three.r134.min.js"></script>
    <script src="vanta.birds.min.js"></script>
    <script>
      VANTA.BIRDS({
        el: "#element",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      });
    </script>
    <div id="clock">
      <div class="clock-backdrop"></div>
      <svg class="svg-mask" width="100%" height="100%" preserveAspectRatio="none">
        <mask id="frostyGlassMask">
          <rect width="100%" height="100%" fill="white" rx="10" ry="10" />
        </mask>
      </svg>
      <div id="clock-content-wrapper"></div>
    </div>
    <style>
      #clock {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
      }
      #clock-content-wrapper {
        position: relative;
        color: white;
        font-size: 72px;
        font-family: sans-serif;
      }
      .clock-backdrop {
        position: absolute;
        inset: 0;
        height: 200%;
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        mask-image: url(#frostyGlassMask);
        -webkit-mask-image: url(#frostyGlassMask);
        pointer-events: none;
      }
      .svg-mask {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
    </style>
    <script>
      function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
        document.getElementById('clock-content-wrapper').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
      }
      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
